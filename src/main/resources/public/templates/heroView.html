<div>
    <div class="container">
        <div class="row list-group">
            <ul>
                <li class="list-group-item col-md-6" ng-repeat="hero in heroes">
                    <div class="col-md-6">
                        <div>{{hero.heroName}}</div>
                        <div>{{hero.realName}}</div>
                        <div>{{hero.originType.originType}}</div>
                        <div>{{hero.height}}</div>
                        <div>{{hero.weight}}</div>
                        <div ng-repeat="power in hero.powers">
                            <div>{{power.name}}</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <img class="img-responsive" ng-src="{{hero.costumeImage}}" />
                        </div>
                    </div>
                    <!--<button class="btn" ng-click="editPower(power)">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>-->
                </li>
            </ul>
        </div>
    </div>
</div>
